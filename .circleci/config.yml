# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  gh: circleci/github-cli@2.0
  docker: circleci/docker@2.1.4

parameters:
  nodeVersion:
    description: Version node
    type: string
    default: "14.18.0"

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  ci:
    docker:
      - image: cimg/node:<< pipeline.parameters.nodeVersion >>
    steps:
      # Clone repo on github
      - gh/setup:
          token: APP_GITHUB_TOKEN # get from context env

      - gh/clone:
          repo: $APP_REPO_URL

      - run:
          name: Install Dependencies
          command: npm install

      # Download and cache dependencies
      - restore_cache:
          keys:
            # Find a cache corresponding to this specific package.json checksum
            # when this file is changed, this key will fail
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # Find the most recently generated cache used from any branch
            - v1-dependencies-

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run:
          name: Run build
          command: npm run build

      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results:
          path: /tmp/test-results

  cd:
    executor: docker/docker
    environment:
      APP_DOCKER_TAG: v1.0.1
    steps:
      ## Build and push image to docker hub
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: APP_DOCKER_USERNAME # get from context env
          docker-password: APP_DOCKER_PASSWORD # get from context env

      - docker/build:
          image: $APP_DOCKER_IMAGE
          tag: $APP_DOCKER_TAG

      - docker/push:
          digest-path: /tmp/digest.txt
          image: $APP_DOCKER_IMAGE
          tag: $APP_DOCKER_TAG

      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  pipelines:
    jobs:
      - ci:
          context: pm-tool-ui-context
      - cd:
          context: pm-tool-ui-context
          requires:
            - ci
          filters:
            branches:
              only:
                - dev
